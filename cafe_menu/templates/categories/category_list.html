<!DOCTYPE html>
<html>
<head>
    <title>Category List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Categories</h1>
        <a href="{% url 'create_category' %}" class="btn btn-success mb-3">Add New Category</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                    <tr>
                        <td>{{ category.title }}</td>
                        <td>
                            <a href="{% url 'category_detail' category.id %}" class="btn btn-info btn-sm">View</a>
                            <a href="{% url 'update_category' category.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <form action="{% url 'delete_category' category.id %}" method="POST" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
