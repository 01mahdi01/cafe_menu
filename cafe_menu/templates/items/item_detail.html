<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>{{ item.name }}</h1>
        <p><strong>Category:</strong> {{ item.category.title }}</p>
        <p><strong>Ingredients:</strong> {{ item.ingredients }}</p>
        <p><strong>Image:</strong><br>
            {% if item.image %}
                <img src="{{ item.image.url }}" alt="{{ item.name }}" width="300">
            {% else %}
                <p>No image available</p>
            {% endif %}
        </p>
        <a href="{% url 'update_item' item.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'item_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</body>
</html>
